{% extends 'quotes/base.html' %}

{% block content %}
    <h1>Quotes show all</h1>

    <h1>All quotes</h1>
    {% for quote in quotes %}
        <p>{{quote}}</p>
    {% endfor %}

    <h1>All images</h1>
    {% for image in images %}
        <img src={{image}} alt="quote image">
    {% endfor %}
{% endblock %}
