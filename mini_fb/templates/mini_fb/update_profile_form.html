{% block content %}
<form method="POST">
    {% csrf_token %}
    
    {{ form.as_table }}
    <br>
    <button type="submit">Update</button>
</form>
<br>
<form action="{% url 'show_profile' profile.pk %}">
    <button type="submit">Cancel</button>
</form>
<br>
{% endblock %}
