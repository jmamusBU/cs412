{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>Show All Profiles</h1>



<main class="grid-container">
    <!-- loop to displat each Article -->
    {% for p in profiles %}

        <img src="{{ p.image_url }}" alt="image">
        <div>
        <h2>{{ p.first_name }} {{p.last_name}}</h2>
        <h3>from {{ p.city }} with email {{p.email_address}}</h3>
    </div>
    {% endfor %}
</main>
{% endblock %}
