<h3>Search Filters</h3>

<form action="{% url 'music' %}">
<table>
    <tr>
        <th>Title</th>
        <td>
            <input type="text" name="title">
        </td>
    <tr>
    <tr>
        <th>Artist</th>
        <td>
            <input type="text" name="artist">
        </td>
    <tr>
        <th>Minimum Date</th>
        <td>
            <input type="date" name="min_date">
        </td>
    </tr>
    <tr>
        <th>Maximum Date</th>
        <td>
            <input type="date" name="max_date">
        </td>
    </tr>
</table>
<button type="submit">Search</button>
</form>
